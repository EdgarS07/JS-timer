<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hours">00</div>
                <div class="title">hours</div>
            </div>

            <div class="timer__block">
                <div class="time minutes">00</div>
                <div class="title">minutes</div>
            </div>

            <div class="timer__block">
                <div class="time seconds">00</div>
                <div class="title">seconds</div>
            </div>

            <div class="timer__block">
                <div class="time milliseconds">00</div>
                <div class="title">milliseconds</div>
            </div>

        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
            <button class="button result">Result</button>
        </div>
    </div>

    <div class="results__block">
        <div class="results__block-title">Results</div>
        <div class="results"></div>
    </div>


  
    <script src="./js/main.js"></script>
</body>
</html>
